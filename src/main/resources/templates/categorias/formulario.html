<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Categoría</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div class="container mx-auto p-8 max-w-md bg-white shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold text-gray-700 mb-6" th:text="${categoria.id == null ? 'Nueva Categoría' : 'Editar Categoría'}"></h1>
        
        <form th:action="@{/categorias/guardar}" th:object="${categoria}" method="post" class="space-y-4">
            <div>
                <label for="nombre" class="block text-gray-600 mb-1">Nombre de la Categoría:</label>
                <input type="text" id="nombre" th:field="*{nombre}" placeholder="Ingrese el nombre" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="edadMinima" class="block text-gray-600 mb-1">Edad Mínima:</label>
                <input type="number" id="edadMinima" th:field="*{edadMinima}" placeholder="Ingrese la edad mínima" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="edadMaxima" class="block text-gray-600 mb-1">Edad Máxima:</label>
                <input type="number" id="edadMaxima" th:field="*{edadMaxima}" placeholder="Ingrese la edad máxima" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="flex justify-between items-center mt-6">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Guardar
                </button>
                <a href="/categorias" class="text-gray-500 hover:text-gray-700">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
